<section class="contacts">
  <div class="container">
    <h2 class="title title--center contacts__title">Contact us</h2>
    <p class="descr descr--center">
      Please complete the form. Detailed information will help&nbsp;us to&nbsp;make a&nbsp;tuned offer.
    </p>

    <div class="contacts__content">
      <img class="contacts__image" src="img/contacts-image.jpg" alt="" aria-hidden="true">

      <form action="#" class="form-contacts">
        <div class="form-contacts__line">
          <label class="form-field form-field--gray form-contacts__field">
            <span class="form-field__caption">Name*</span>
            <input type="text" class="form-field__input" required name="name" placeholder="Your name">
          </label>

          <label class="form-field form-field--gray form-contacts__field">
            <span class="form-field__caption">I am interested in</span>
            <select name="interested" class="form-field__select">
              <option value="">Choose interested</option>
              <option value="Interior_Design">Interior Design</option>
            </select>
          </label>
        </div>
        
        <div class="form-contacts__line">
          <label class="form-field form-field--gray form-contacts__field">
            <span class="form-field__caption">Phone*</span>
            <input type="tel" class="form-field__input" required name="phone" placeholder="Your phone number">
          </label>

          <label class="form-field form-field--gray form-contacts__field">
            <span class="form-field__caption">Location*</span>
            <select name="location" class="form-field__select" required>
              <option value="">Choose location</option>
              <option value="New_York">New York</option>
            </select>
          </label>
        </div>
        
        <div class="form-contacts__line">
          <label class="form-field form-field--gray form-contacts__field">
            <span class="form-field__caption">Email</span>
            <input type="email" class="form-field__input" name="email" placeholder="Your working email">
          </label>

          <fieldset class="form-contacts__fields">
            <legend class="form-field__caption">Preferred contact method</legend>

            <div class="form-field__flex">
              <label class="castom-radio form-contacts__radio">
                <input class="castom-radio__input" name="contact-method" value="Phone" type="radio">
                <span class="castom-radio__text">Phone</span>
              </label>

              <label class="castom-radio form-contacts__radio">
                <input class="castom-radio__input" name="contact-method" value="Email" type="radio">
                <span class="castom-radio__text">Email</span>
              </label>

              <label class="castom-radio form-contacts__radio">
                <input class="castom-radio__input" name="contact-method" value="Viber" type="radio">
                <span class="castom-radio__text">Viber</span>
              </label>
            </div>          
          </fieldset>
        </div>        

        <label class="form-field form-field--gray form-contacts__field form-contacts__field--big">
          <span class="form-field__caption">Message*</span>
          <textarea class="form-field__input form-field__input--big" name="message" placeholder="Your message"></textarea>
        </label>

        <div class="form-contacts__bottom">
          <label class="castom-checkbox form-contacts__checkbox">
            <input class="castom-checkbox__input" type="checkbox">
            <span class="castom-checkbox__text">I agree to receive communications from Createx Construction Bureau.</span>
          </label>

          <button class="form-contacts__btn btn btn--fill" type="submit">Send Request</button>  
        </div>
      </form>
    </div>
  </div>
</section>
