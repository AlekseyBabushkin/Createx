<section class="contacts-section">
  <h2 class="visually-hidden">Contacts</h2>
  <div class="container contacts-section__container">
    <form class="contacts-section__form contacts-form">
      <h3 class="contacts-form__title">A quick way to discuss details</h3>
      <label class="form-field form-field--gray contacts-form__field">
        <span class="form-field__caption">Name*</span>
        <input type="text" class="form-field__input" name="name" placeholder="Your name">
      </label>

      <label class="form-field form-field--gray contacts-form__field">
        <span class="form-field__caption">Phone*</span>
        <input type="tel" class="form-field__input" name="phone" placeholder="Your phone number">
      </label>

      <label class="form-field form-field--gray contacts-form__field">
        <span class="form-field__caption">Email</span>
        <input type="email" class="form-field__input" name="email" placeholder="Your working email">
      </label>

      <label class="form-field form-field--gray contacts-form__field">
        <span class="form-field__caption">Message*</span>
        <textarea class="form-field__input form-field__input--big" name="message" placeholder="Your message"></textarea>
      </label>

      <label class="castom-checkbox contacts-form__checkbox">
        <input class="castom-checkbox__input" type="checkbox">
        <span class="castom-checkbox__text">I agree to receive communications from Createx Construction Bureau.</span>
      </label>

      <div class="centered">
        <button class="contacts-form__btn btn btn--fill" type="submit">Send Request</button>
      </div>      
    </form>    
  </div>
</section>
