<form class="post-form">
  <h2 class="title title--center post-form__title">Leave your comment</h2>

  <div class="post-form__content">
    <label class="form-field form-field--gray post-form__field">
      <span class="form-field__caption">Name*</span>
      <input type="text" class="form-field__input" required name="name" placeholder="Your name">
    </label>

    <label class="form-field form-field--gray post-form__field">
      <span class="form-field__caption">Email*</span>
      <input type="email" class="form-field__input" required name="email" placeholder="Your working email">
    </label>

    <label class="form-field form-field--gray post-form__field post-form__field--big">
      <span class="form-field__caption">Your comment*</span>
      <textarea class="form-field__input form-field__input--big" name="message" placeholder="Type comment here"></textarea>
    </label>

    <div class="centered">
      <button class="btn-reset btn btn--fill post-form__btn">Post comment</button>
    </div>
  </div>
</form>
